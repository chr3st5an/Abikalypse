    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="@chr3st5an">
        <meta name="description" content="Inoffiziele Homepage der gdmpappen Abikalypse Stufe">
        <meta name="keywords" content="abikalypse, gdmpappen">
        <meta name="robots" content="noimageindex">
        <title>{% block title %}Abikalypse{% endblock %}</title>
        <link rel="icon" href="/img/favico.ico">
        {% block links %}
        <link rel="stylesheet" href="/css/base.css">
        {% endblock %}
        <script src="/js/util.js" type="text/javascript"></script>
    </head>
    <body>
        {% block navbar %}
        <div class="navbar noselect">
            <ul>
                <li id="navbar-abikalypse"><a onclick="location.href='/'"><b>Abikalypse</b></a></li>
                <li id="navbar-überlebende"><a onclick="location.href='/überlebende'">Überlebende</a></li>
                <li id="navbar-fotos"><a onclick="location.href='/fotos'">Fotos</a></li>
                <li id="navbar-github" style="float:right;">
                    <a onclick="window.open('https:\/\/github.com/chr3st5an/Abikalypse')">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Alternative navbar for really small devices -->
        <div class="hamburger navbar noselect">
            <ul>
                <li id="navbar-abikalypse" onclick="navbarExpand()">
                    <a>
                        <svg id="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-bar-expand" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.646 10.146a.5.5 0 0 1 .708 0L8 13.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zm0-4.292a.5.5 0 0 0 .708 0L8 2.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zM1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8z"/>
                        </svg>
                        <b>Abikalypse</b>
                    </a>
                </li>
                <li id="navbar-homepage"><a onclick="location.href='/'">Homepage</a></li>
                <li id="navbar-überlebende"><a onclick="location.href='/überlebende'">Überlebende</a></li>
                <li id="navbar-fotos"><a onclick="location.href='/fotos'">Fotos</a></li>
            </ul>
        </div>
        {% endblock %}
        {% block body %}{% endblock %}
        <footer class="noselect">
            <div>
                <h3>Made with <span style="color:red;">&heartsuit;</span> by @chr3st5an</h3>
            </div>
        </footer>
    </body>
</html>
