{% extends "base.html" %}
{% block title %} Überlebende {% endblock %}
{% block links %}
        {{ super() }}
        <link href="/css/survivors/index.css" rel="stylesheet">
{% endblock %}
{% block body %}
        <main>
            <div class="list-survivors">
                <h1 title="Nur {{ students.__len__() }} haben überlebt">Überlebende</h1>
                <div class="wrapper">
                {% for student in students %}
                    <div>
                        <button onclick="window.open('/überlebende/{{ student._id }}', '_self')">
                            <h4>
                                {{ student.name.title()|e }}
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"/>
                                    <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"/>
                                </svg>
                            </h4>
                        </button>
                    </div>
                {% endfor %}
                </div>
            </div>
        </main>
{% endblock %}
