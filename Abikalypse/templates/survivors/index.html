{% extends "base.html" %}
{% block title %} Überlebende {% endblock %}
{% block links %}
        {{ super() }}
        <link href="/css/survivors/index.css" rel="stylesheet">
        <script src="/js/survivors/index.js" type="text/javascript"></script>
{% endblock %}
{% block body %}
        <main>
            <div class="list-survivors noselect">
                <h1 title="Nur {{ students.__len__() }} haben überlebt">Überlebende</h1>
                <div class="wrapper">
                {% for student in students %}
                    <div>
                        <div class="survivor-card">
                            <div class="survivor-card-photo">
                            {% if student.has_photo %}
                                <script type="text/javascript">
                                    (function(){
                                        let size = document.getElementsByClassName('survivor-card')[0].offsetWidth - 40;

                                        document.write(`
                                            <img src='data:image/{{ student.photo.ext }};base64,{{ student.photo.decode() }}' alt='Profile Foto' width='${size}' height='${size}' style='border-radius:50%;'/>
                                        `);
                                    })();
                                </script>
                            {% else %}
                                <script type="text/javascript">
                                    (function(){
                                        let size = document.getElementsByClassName('survivor-card')[0].offsetWidth - 40;

                                        document.write(`
                                            <img src="/img/default_profile.png" width='${size}' height='${size}' style='border-radius:50%;'/>
                                        `);
                                    })();
                                </script>
                            {% endif %}
                            </div>
                            <div class="survivor-card-name">
                                <h5>{{ student.name.title()|e }}</h5>
                            </div>
                            <div class="survivor-card-profile-link">
                                <button onclick="location.href='/überlebende/{{ student._id }}'">
                                    Öffnen
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5z"/>
                                        <path fill-rule="evenodd" d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0v-5z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </main>
{% endblock %}
